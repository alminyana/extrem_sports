<section>
	<div class="small-12 columns"><h4 class="subheader">{{formu2}}</h4></div>
	<div class="row espacio">
    <div class="small-10 small-offset-1 columns">

      <div class="row collapse postfix-radius">
        <div class="small-6 columns">
          <input type="number" placeholder="number of weeks" ng-model="formData.tiempo">
        </div>
        <div class="small-6 columns">
          <span class="postfix">Weeks duration</span>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="small-10 small-offset-1 columns">
      <label>Key words
        <div class="row collapse">
                  <div class="large-6 columns">
              <div class="row collapse postfix-radius">
                <div class="small-9 columns">
                  <input type="text" placeholder="Value" ng-model="formData.clave">
                </div>
                <div class="small-3 columns">
                  <a href="" class="button postfix" ng-click="addKey()">Add key</a>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-6 columns">
      <ul id="keywords" class="small-10 small-offset-1 columns inline-list">
        <li style="color: white;margin-bottom:.5em;" ng-repeat="key in keys" class="difuminar">
          <span class="label default radius">{{key}}</span> 
        </li>
    </ul>
    </div>
    <div class="small-6 columns text-center">
      <a id="boton" ui-sref="create.datos" class="button tiny alert radius"><i class="fa fa-arrow-circle-left"></i> Back</a>
      <a id="boton" ui-sref="create.datos3" class="button tiny radius">Next <i class="fa fa-arrow-circle-right"></i></a>
    </div>


  </div>
  
</section>
