<style>
	a {
  text-decoration: none;
  color: #f2f2f2;
}

.event {
	border:solid black 1px;
	float:left;
	margin:1em;
  	width: 150px;
  	height: 200px;
  	overflow: hidden;
  	background-color: rgba(0,0,5,.5);
  	position: relative;
  	

}

.campa {
	background: url('../img/campamento-peque.jpg') no-repeat;
  	background-position:-400px -200px;
   	-webkit-transition: all 1s ease .2s;
}
.campa:hover {
	background-position:-200px -200px;
}

  .event a {
    display: block;
    margin: .5em;
    width: 100%;
    height: 100%;
    text-decoration: none;
    text-transform: none;

  }

    .event a span {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 210px;
      left: 0;
      padding: 20px;
      background-color: rgba(0,0,5,.7);
      
      -webkit-transition: all .5s ease .3s;
         -moz-transition: all .5s ease .3s;
          -ms-transition: all .5s ease .3s;
           -o-transition: all .5s ease .3s;
              transition: all .5s ease .3s;
    }

    .event a:hover span,
    .event a:focus span {
      top: 110px;
      left: 0;
    }
	img {
		position:relative;
		max-width: 200%;
		height: 200px;
		width: 180%;
		-webkit-transition:3s ease;
		opacity: 1;
	}
	img:hover {
		-webkit-transform:translate(-50px,0px);
	}
	h4 {
		color: white;
		background-color: rgba(0,0,0,.3);
		width: 100%;
		margin:-8px;
		padding:.4em;
	}
</style>
